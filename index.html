<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix" class="header__img">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__add-tasks">
        <label for="new-task" class="todo__new-task-label">Add Item</label>
        <div class="todo__task-row-wrapper">
          <input id="new-task" class=" task todo__task-text todo__new-task" type="text">
          <button class="todo__task-btn">Add</button>
        </div>
      </section>
      <section class="todo__added-tasks">
        <h3 class="todo__tasks-title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list">
          <li class="todo__list-item">
            <input type="checkbox" class="todo__item-checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task todo__task-text">
            <button class="todo__task-btn edit">Edit</button>
            <button class="todo__task-btn delete">
              <img src="./remove.svg" alt="" class="todo__remove-img">
            </button>
          </li>
          <li class="todo__list-item edit-mode">
            <input type="checkbox" class="todo__item-checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task todo__task-text">
            <button class="todo__task-btn edit">Save</button>
            <button class="todo__task-btn delete">
              <img src="./remove.svg" alt="" class="todo__remove-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__complete-tasks">
        <h3 class="todo__tasks-title">Completed</h3>
        <ul id="completed-tasks" class="todo__list todo__completed-tasks-ul">
          <li class="todo__list-item">
            <input type="checkbox" class="todo__item-checkbox" checked>
            <label class="task todo__task">See the Doctor</label>
            <input type="text" class="task todo__task-text">
            <button class="todo__task-btn edit">Edit</button>
            <button class="todo__task-btn delete">
              <img src="./remove.svg" alt="" class="todo__remove-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
